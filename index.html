<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GNR PALET | Ürün Paneli</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="main-background"></div>

        <main class="wrapper">
            <div class="glass-panel" id="main-panel">
                <div class="mouse-glow"></div>

                <div class="inner-content">
                    <header class="panel-header">
                        <h1>GNR PALET</h1>
                        <p>Güçlü, Dayanıklı, Modern Çözümler</p>
                    </header>

                    <div class="product-grid">
                        <div class="product-card">
                            <h3>Ahşap Palet</h3>
                            <p>Endüstriyel standart.</p>
                        </div>
                        <div class="product-card">
                            <h3>Euro Palet</h3>
                            <p>EPAL onaylı üretim.</p>
                        </div>
                        <div class="product-card">
                            <h3>Özel Tasarım</h3>
                            <p>Size özel ölçüler.</p>
                        </div>
                        <div class="product-card">
                            <h3>İkinci El</h3>
                            <p>Ekonomik çözümler.</p>
                        </div>
                    </div>

                    <button class="action-btn">Tüm Ürünler</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
