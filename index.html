<!doctype html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GNR PALET | Kurumsal</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo-area">
                    <img src="img/logo.png" alt="Logo" class="nav-logo" />
                    <span class="brand-name">GNR PALET & AHŞAP</span>
                </div>
                <ul class="nav-links">
                    <li><a href="#" class="active">Ana Sayfa</a></li>
                    <li><a href="#panel">Ürünler</a></li>
                    <li>
                        <a href="tel:+905335955726" class="contact-btn"
                            ><i class="fas fa-phone"></i> Bize Ulaşın</a
                        >
                    </li>
                </ul>
            </nav>
        </header>

        <main class="wrapper">
            <div class="glass-panel" id="main-panel">
                <div class="mouse-glow"></div>


                    <div class="product-grid">
                        <div class="product-card">
                            <h3>Ahşap Palet</h3>
                            <p>Endüstriyel standartlara uygun üretim.</p>
                        </div>
                        <div class="product-card">
                            <h3>Euro Palet</h3>
                            <p>EPAL onaylı, dayanıklı ve güvenilir.</p>
                        </div>
                        <div class="product-card">
                            <h3>Özel Tasarım</h3>
                            <p>İhtiyacınıza uygun özel ölçüler.</p>
                        </div>
                        <div class="product-card">
                            <h3>Hızlı Teslimat</h3>
                            <p>Zamanında ve güvenli lojistik.</p>
                        </div>
                    </div>

                    <button class="action-btn">Tüm Detayları Gör</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
